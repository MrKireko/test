<!DOCTYPE html>
<html>
<head>
    <title>Hover Animation Test</title>
    <link rel="stylesheet" type=text/css href="hover.css">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
    <div id=wrap>
        <h1>Hover Animations</h1>
        <div id=content >
            <h2>2D Transitions</h2>
            <div id="buttons">
                <a id="grow" class="button">Grow</a>
                <a id="shrink" class="button">Shrink</a>
                <a id="pulse" class="button">Pulse</a>
                <a id="pulsegrow" class="button">Pulse Grow</a>
                <a id="pulseshrink" class="button">Pulse Shrink</a>
                <a id="push" class="button">Push</a>
                <a id="pop" class="button">Pop</a>
                <a id="bounceIn" class="button">Bounce In</a>
                <a id="bounceOut" class="button">Bounce Out</a>
                <a id="rotate" class="button">Rotate</a>
                <a id="rotategrow" class="button">Rotate Grow</a>
                <a id="float" class="button">Float</a>
                <a id="sink" class="button">Sink</a>
                <a id="bob" class="button">Bob</a>
                <a id="hang" class="button">Hang</a>
                <a id="skew" class="button">Skew</a>
                <a id="skewR" class="button">Skew Right</a>
                <a id="skewL" class="button">Skew Left</a>
            </div>
        </div>
    </div>
</body>
</html>
